      <!-- Detail lines in leaves and flower -->
      <path d="M150,100 C160,105 170,115 190,130" stroke="#3a3124" stroke-width="0.75" fill="none"/>
      <path d="M150,100 C140,105 130,115 110,130" stroke="#3a3124" stroke-width="0.75" fill="none"/>
      <path d="M150,150 C160,155 170,165 200,180" stroke="#3a3124" stroke-width="0.75" fill="none"/>
      <path d="M150,150 C140,155 130,165 100,180" stroke="#3a3124" stroke-width="0.75" fill="none"/>
      <path d="M150,50 C160,55 170,60 190,70" stroke="#3a3124" stroke-width="0.75" fill="none"/>
      <path d="M150,50 C140,55 130,60 110,70" stroke="#3a3124" stroke-width="0.75" fill="none"/>
      <path d="M150,0 C155,5 160,10 170,20" stroke="#3a3124" stroke-width="0.75" fill="none"/>
      <path d="M150,0 C145,5 140,10 130,20" stroke="#3a3124" stroke-width="0.75" fill="none"/>
    </g>
    
    <!-- More text under the illustration -->
    <path d="M100,650 Q110,640 120,650 Q130,660 140,650 M145,650 Q155,640 165,650 Q175,660 185,650 M190,650 Q200,640 210,650 Q220,660 230,650" />
    <path d="M100,670 Q120,660 140,670 Q160,680 180,670 M190,670 Q210,660 230,670 Q250,680 270,670 M280,670 Q300,660 320,670" />
    <path d="M100,690 Q110,680 120,690 Q130,700 140,690 M145,690 Q155,680 165,690 Q175,700 185,690 M190,690 Q200,680 210,690" />
    <path d="M100,710 Q110,700 120,710 Q130,720 140,710 M145,710 Q155,700 165,710 Q175,720 185,710 M190,710 Q200,700 210,710 Q220,720 230,710" />
    
    <!-- Page number at bottom -->
    <text x="300" y="760" font-family="serif" font-size="18" text-anchor="middle" fill="#3a3124">f.16v</text>
  </g>
</svg>